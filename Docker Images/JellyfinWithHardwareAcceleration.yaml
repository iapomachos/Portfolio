version: "3.8"
services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/Athens
      - JELLYFIN_PublishedServerUrl=192.168.31.3
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 8096:8096 #web port
    network_mode: bridge
    restart: unless-stopped